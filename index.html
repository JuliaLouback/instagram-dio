<!DOCTYPE html>
<html  lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/instagram-logo.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
               <img src="img/instagram-screen.png" alt="Tela de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-text-logo.png" class="instagram-logo" alt="Logo Instagram" >
                    <div class="profile-photo">
                        <img src="img/perfil.png" alt="Foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como julialoubackr</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é julialoubackr?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download">
                            <img src="" alt="">
                        </a>
                        <a href="" class="app-download">
                            <img src="" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Carreiras</li>
                <li>Ajuda</li>
                <li>API</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Principais contas</li>
                <li>Hashtags</li>
                <li>Localizações</li>
            </ul>
        </footer>
    </body>
</html>
